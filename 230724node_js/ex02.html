<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form태그로 데이터 전송시 지켜야할 규칙 
      1. 어디서버로 데이터를 보낼지 : action 속성사용
      2. 어떤 값을 보낼지 : name 속성사용
      // 값을 구분지어서 보내기 
      3. 통신을 시작 (요청을 보내겠습니다!)
        >> type = "submit"
        버튼이 눌렸을때 action으로 요청을 보냄 

    -->
    <form action="http://192.168.20.17:4000">
      <input placeholder="아이디 입력" name="inputId" />
      <input placeholder="비밀번호 입력" type="password" name="inputPw" />
      <input type="submit" />
    </form>
  </body>
</html>
