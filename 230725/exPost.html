<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      post 방식 통신
      1. method 속성 이용 (설정이없다면 default로 get방식 통신 )
      2. action에 통신할 서버 주소 입력 
      3. name 속성이용해서 key값 설정해주기 
      
     -->
    <form action="http://localhost:3003" method="post">
      <input placeholder="아이디 입력" name="inputId" />
      <input placeholder="비밀번호 입력" type="password" name="inputPw" />
      <input type="submit" />
    </form>
  </body>
</html>
