<!-- 회원가입 & 로그인을 관리하는 페이지
- 담당자 : 신현진 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 회원가입 폼
    => action : ~기능으로 간다 
    post 방식으로 데이터 전송시 body영역에 담아서 전송된다.-->
    <form action="http://localhost:3004" method="post">
      <table width="400px">
        <!-- Steo 1 시작  -->
        <!-- (tr>td*2)*4 -->
        <!-- 복수영역을 잡고 싶다면 alt+클릭 -->
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 1 : 아이디 / 비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">아이디</td>
          <td>
            <input
              type="text"
              placeholder="아이디를 입력하세요."
              name="user_id"
            />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">비밀번호</td>
          <td>
            <input
              type="password"
              name="password"
              id="ps"
              placeholder="비밀번호를 입력해주세요."
            />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">비밀번호 확인</td>
          <td>
            <input
              type="password"
              name="re_password"
              id="psc"
              placeholder="다시 입력해주세요."
            />
          </td>
        </tr>
        <!-- Step 1 끝 -->
        <!-- Steo 2 시작  -->
        <!-- 개인정보 -->

        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">성별</td>
          <!-- 라디오버튼, 체크박스 : namedl rkxdkdigksek. -->
          <td>
            남성<input type="radio" name="gender" value="man" /> 여성<input
              type="radio"
              name="gender"
              value="woman"
            />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">혈액형</td>
          <td>
            <select name="b_type" id="">
              <option>A</option>
              <option>B</option>
              <option>O</option>
              <option>AB</option>
            </select>
          </td>
        </tr>

        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">생일</td>
          <td><input type="date" name="birth" id="" /></td>
        </tr>
        <!-- Step 2 끝 -->
        <!-- Steo 3 시작  -->
        <!-- 선호도 -->
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 3 : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">취미</td>
          <td>
            <!-- checkbox : 선택된 값들이 배열 형태로 넘어간다. -->
            축구 <input type="checkbox" name="hobby" id="sc" />야구
            <input type="checkbox" name="hobby" id="bs" />농구
            <input type="checkbox" name="hobby" id="bk" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">좋아하는 색깔</td>
          <td><input type="color" name="color" id="" /></td>
        </tr>

        <!-- Step 3 끝 -->
        <!-- Steo 4 시작  -->
        <!-- textarea => -->
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 4 : 적고 싶은 말</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td colspan="2 ">
            <!-- style="resize:none;" 은 크기조절하지 못하게 지정 -->
            <textarea
              cols="56"
              rows="5"
              style="resize: none"
              name="textarea"
            ></textarea>
          </td>
        </tr>

        <!-- Step 4 끝 -->
        <!-- Step 5 시작 -->
        <!-- 제출 / 초기화 버튼  -->
        <tr bgcolor="whitesmoke" height="35px">
          <td colspan="2" align="center">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
        <!-- Step 5 끝 -->
      </table>
    </form>
  </body>
</html>
