<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      app.js 에서 /login 이라는 Router 만든뒤
      제출버튼을 눌렀을때 /login router에 요청을 보내서
      ID : aischool, PW : 123
      로그인성공 or 로그인 실패

    -->
    <form action="http://localhost:3000/login" method="post">
      <input placeholder="아이디 입력" name="ID" />
      <input placeholder="비밀번호 입력" type="password" name="PW" />
      <input type="submit" />
    </form>
  </body>
</html>
