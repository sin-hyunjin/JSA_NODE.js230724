<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      1. 변경하고 싶은 회원의 id를 입력한다 .
      2. 변경할 pw,name을 입력한다.
      3. 제출버튼 클릭시 /update 라우터로 요청보낸다.
      4. /updata 라우터에서는 변경할 회원의 pw,name을 수정한다.
      5. 수정완료후 -> Main.html
     -->
    <form action="http://localhost:3000/update" method="post">
      변경하고 싶은 회원의 ID : <input type="text" name="id" id="" /> <br />
      변경할 PW : <input type="text" name="pw" id="" /> <br />
      변경할 Name : <input type="text" name="name" id="" />
      <input type="submit" value="수정" />
    </form>
  </body>
</html>
