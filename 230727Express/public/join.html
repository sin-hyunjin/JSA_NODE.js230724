<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 회원가입 페이지에서 제출 버튼을 누르면 ID,PW,NAME을 가지고 join 라우터로 이동
         2. join 라우터는 Login.html로 이동
         3. Login.html 에서는 위에서 입력한 ID,PW 값을 입력 했을때만 
         S.html로 이동  아니면  F.html 이동 
  
  -->
    <h1>회원가입 페이지</h1>
    <form action="http://localhost:3000/join" method="post">
      ID <input type="text" name="id" /> PW <input type="password" name="pw" />
      NAME
      <input type="text" name="name" />
      <input type="submit" />
    </form>
  </body>
</html>
